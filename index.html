<!DOCTYPE html>
<html>

<head>
  <meta name="theme-color" content="" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time table of Salat | Updated with configerable time</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <p>There is no God except Allah</p>
      <h2>Salat is the key of Jannah</h2>
      <div class="clock">
        <span class="hr"></span>
        <span class="min"></span>
        <span class="sec"></span>
        <span class="ampm">am</span>
        <!-- <span class="hr">05 :</span>
        <span class="min">10 :</span>
        <span class="sec">05</span>
        <span class="ampm">am</span> -->
      </div>
      <div class="calender">
        <span class="day"></span>
        <span class="month"></span>
        <span class="year"></span>
      </div>
      <div class="week">
        <span class="sun">Sunday</span>
        <span class="mon">Monday</span>
        <span class="tue">Tuesday </span>
        <span class="wed">Wednesday</span>
        <span class="thu">Thursday</span>
        <span class="fri">Friday</span>
        <span class="sat">Saturday</span>
      </div>
    </header>
    <h3>Configure Your Preyer Times</h3>
    <div class="preyer_time">
      <span>Fajr</span>
      <span title="Doubel click for set any time" class="setTime"></span>
      <span>Johr</span>
      <span title="Doubel click for set any time" class="setTime"></span>
      <span>Asr </span>
      <span title="Doubel click for set any time" class="setTime"></span>
      <span>Magrib</span>
      <span title="Doubel click for set any time" class="setTime"></span>
      <span>Esha</span>
      <span title="Doubel click for set any time" class="setTime"></span>
      <span>Jumwa</span>
      <span title="Doubel click for set any time" class="setTime"></span>
      <span>Sunrise</span>
      <span title="Doubel click for set any time" class="setTime"></span>
      <span>Sunset</span>
      <span title="Doubel click for set any time" class="setTime"></span>
    </div>
    <p class="notice">
      <mark>Please turn off your mobile phone during Salat</mark>
    </p>
  </main>
  <script src="app.js"></script>
</body>

</html>
